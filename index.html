<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seed交流平台</title>
    <style>
        :root {
            /* Material You 调色板 - 参考Chrome浏览器默认配色 */
            --bg-color: #f5f7f9;
            --accentLightTint: #e8f0fe;
            --darkerColor: #1967d2;
            --darkColor: #4285f4;
            --textColorDark: #202124;
            --whitishColor: #ffffff;
            --borderColor: #dadce0;
            --input-bg: #f8fafc;
            --input-focus-border: rgba(66, 133, 244, 0.5);
            --input-placeholder: #94a3b8;
            
            /* Material You 圆角 */
            --border-radius-xs: 4px;
            --border-radius-sm: 8px;
            --border-radius-md: 12px;
            --border-radius-lg: 16px;
            --border-radius-xl: 20px;
            --border-radius-full: 9999px;
            
            /* 间距 */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* 过渡动画 */
            --md-motion-ease: cubic-bezier(0.4, 0, 0.2, 1);
            --transitions: all 0.3s var(--md-motion-ease);
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }
        
        body { 
            font-family: 'Roboto', 'Noto Sans SC', sans-serif; 
            background: var(--bg-color); 
            color: var(--textColorDark);
            padding: var(--spacing-md);
            line-height: 1.5;
        }
        
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: var(--whitishColor); 
            border-radius: var(--border-radius-xl); 
            overflow: hidden;
        }
        
        header { 
            background: var(--darkColor); 
            color: var(--whitishColor); 
            padding: var(--spacing-lg); 
            text-align: center; 
        }
        
        header h1 { 
            margin-bottom: var(--spacing-sm); 
            font-weight: 500;
            font-size: 1.75rem;
        }
        
        header p {
            opacity: 0.9;
            font-size: 1rem;
        }
        
        .main-content { 
            display: flex; 
            min-height: 600px; 
        }
        
        .sidebar { 
            width: 280px; 
            background: var(--whitishColor); 
            padding: var(--spacing-md); 
            border-right: 1px solid var(--borderColor); 
            flex-shrink: 0; 
        }
        
        .content-area { 
            flex: 1; 
            padding: var(--spacing-md); 
            background: var(--whitishColor); 
        }
        
        .auth-section { 
            background: var(--accentLightTint); 
            padding: var(--spacing-xl); 
            border-radius: var(--border-radius-lg); 
            text-align: center; 
            margin: var(--spacing-xl) auto;
            max-width: 400px;
        }
        
        .auth-section h2 {
            margin-bottom: var(--spacing-lg);
            color: var(--textColorDark);
            font-weight: 500;
        }
        
        .form-group { 
            margin-bottom: var(--spacing-lg); 
            text-align: left; 
        }
        
        .form-group label { 
            display: block; 
            margin-bottom: var(--spacing-sm); 
            font-weight: 500; 
            color: var(--textColorDark); 
        }
        
        /* 改进的输入框样式 */
        .input-group {
            display: flex;
            line-height: 30px;
            align-items: center;
            position: relative;
            width: 100%;
        }

        .input {
            width: 100%;
            height: 45px;
            line-height: 30px;
            padding: 0 1rem;
            padding-right: 3rem;
            border: 2px solid transparent;
            border-radius: 10px;
            outline: none;
            background-color: var(--input-bg);
            color: var(--textColorDark);
            transition: .5s ease;
            font-size: 16px;
            font-family: inherit;
        }

        .input::placeholder {
            color: var(--input-placeholder);
        }

        .input:focus, .input:hover {
            outline: none;
            border-color: var(--darkColor);
            background-color: var(--whitishColor);
            box-shadow: 0 0 0 5px var(--input-focus-border);
        }
        
        input, textarea, button { 
            width: 100%; 
            padding: var(--spacing-md); 
            border: 1px solid var(--borderColor); 
            border-radius: var(--border-radius-xs); 
            font-size: 16px;
            font-family: inherit;
        }
        
        /* 修复密码输入框字符间隔问题 */
        input[type="password"] {
            letter-spacing: normal;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: var(--darkColor);
            box-shadow: 0 0 0 1px var(--darkColor);
        }
        
        button { 
            background: var(--darkColor); 
            color: var(--whitishColor); 
            border: none; 
            cursor: pointer; 
            font-weight: 500; 
            padding: var(--spacing-md);
            border-radius: var(--border-radius-full);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            transition: var(--transitions);
        }
        
        button:hover { 
            background: var(--darkerColor);
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .btn-danger { 
            background: #ea4335; 
        }
        
        .btn-success { 
            background: #34a853; 
        }
        
        .tab-content { 
            display: none; 
        }
        
        .user-section { 
            display: none; 
        }
        
        .nav-tabs { 
            display: none; 
        }
        
        .logged-in .sidebar { 
            display: block; 
        }
        
        .logged-in .nav-tabs { 
            display: flex; 
        }
        
        .logged-in .user-section { 
            display: block; 
        }
        
        .user-section { 
            text-align: center; 
            margin-bottom: var(--spacing-lg); 
            padding-bottom: var(--spacing-lg); 
            border-bottom: 1px solid var(--borderColor); 
        }
        
        .user-avatar { 
            width: 80px; 
            height: 80px; 
            border-radius: var(--border-radius-full); 
            background: linear-gradient(45deg, var(--darkColor), #8ab4f8);
            margin: 0 auto var(--spacing-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--whitishColor);
            font-size: 2rem;
            font-weight: 500;
        }
        
        .admin-badge { 
            background: #ea4335; 
            color: var(--whitishColor); 
            padding: var(--spacing-xs) var(--spacing-md); 
            border-radius: var(--border-radius-full); 
            font-size: 0.75rem; 
            margin-top: var(--spacing-xs);
            display: inline-block;
            font-weight: 500;
        }
        
        .nav-tabs { 
            flex-direction: column; 
            gap: var(--spacing-xs); 
        }
        
        .nav-tab { 
            padding: var(--spacing-md); 
            background: var(--whitishColor); 
            border: 1px solid var(--borderColor); 
            border-radius: var(--border-radius-md); 
            cursor: pointer; 
            transition: var(--transitions);
            font-size: 1rem;
            display: flex;
            align-items: center;
            color: var(--textColorDark);
        }
        
        .nav-tab:hover {
            background: var(--accentLightTint);
            color: var(--textColorDark);
            transform: translateX(4px);
        }
        
        .nav-tab.active { 
            background: var(--darkColor); 
            color: var(--whitishColor); 
            border-color: var(--darkColor);
        }
        
        .nav-tab .icon {
            margin-right: var(--spacing-md);
            filter: none;
        }
        
        .nav-tab.active .icon,
        .nav-tab:hover .icon {
            filter: invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg) brightness(100%) contrast(100%);
        }
        
        .post-form, .post, .friend-item, .message-thread, .user-search-result { 
            background: var(--whitishColor); 
            padding: var(--spacing-lg); 
            border: 1px solid var(--borderColor); 
            border-radius: var(--border-radius-md); 
            margin-bottom: var(--spacing-md);
            transition: var(--transitions);
        }
        
        .post-form:hover, .friend-item:hover, .message-thread:hover, .user-search-result:hover {
            transform: translateY(-2px);
        }
        
        .post-form h3 {
            margin-bottom: var(--spacing-md);
            color: var(--textColorDark);
            font-weight: 500;
        }
        
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            z-index: 1000; 
            backdrop-filter: blur(4px);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .modal.show {
            opacity: 1;
        }
        
        .modal-content { 
            background: var(--whitishColor); 
            margin: 5% auto; 
            padding: var(--spacing-xl); 
            border-radius: var(--border-radius-lg); 
            max-width: 450px; 
            position: relative; 
            transform: translateY(-20px);
            transition: transform 0.3s ease;
        }
        
        .modal.show .modal-content {
            transform: translateY(0);
        }
        
        .close-modal { 
            position: absolute; 
            top: var(--spacing-md); 
            right: var(--spacing-md); 
            cursor: pointer; 
            font-size: 1.5rem; 
            color: var(--textColorDark); 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--border-radius-full);
            transition: var(--transitions);
        }
        
        .close-modal:hover {
            background: var(--accentLightTint);
        }
        
        /* 消息加载动画样式 (参考linyu-mini-web项目) */
        .loading-placeholder {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: var(--spacing-xl);
            color: var(--textColorDark);
        }
        
        .loading-balls {
            width: 50px;
            display: flex;
            flex-flow: row nowrap;
            align-items: center;
            justify-content: space-between;
        }
        
        .loading-balls div {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: var(--darkColor);
            transform: translateY(-100%);
            animation: wave 0.8s ease-in-out alternate infinite;
        }
        
        .loading-balls div:nth-of-type(1) {
            animation-delay: -0.4s;
        }
        
        .loading-balls div:nth-of-type(2) {
            animation-delay: -0.2s;
        }
        
        @keyframes wave {
            from {
                transform: translateY(-100%);
            }
            to {
                transform: translateY(100%);
            }
        }
        
        .loading-text {
            margin-top: var(--spacing-md);
            font-size: 14px;
        }
        
        /* 移除消息悬停动画 */
        .post:hover {
            transform: none;
        }
        
        footer { 
            text-align: center; 
            padding: var(--spacing-lg); 
            color: var(--textColorDark); 
            border-top: 1px solid var(--borderColor); 
            margin-top: var(--spacing-md); 
            font-size: 0.875rem;
        }
        
        .error-message { 
            color: #ea4335; 
            margin-top: var(--spacing-sm); 
            font-size: 0.875rem; 
            padding: var(--spacing-sm); 
            background: #fce8e6; 
            border-radius: var(--border-radius-xs); 
            display: block;
        }
        
        .success-message { 
            color: #34a853; 
            margin-top: var(--spacing-sm); 
            font-size: 0.875rem; 
            padding: var(--spacing-sm); 
            background: #e6f4ea; 
            border-radius: var(--border-radius-xs); 
        }
        
        .friend-actions, .post-actions { 
            display: flex; 
            gap: var(--spacing-sm); 
            margin-top: var(--spacing-md); 
            padding-top: var(--spacing-md); 
            border-top: 1px solid var(--borderColor); 
            flex-wrap: wrap;
        }
        
        .action-btn { 
            background: none; 
            border: 1px solid var(--borderColor); 
            color: var(--textColorDark); 
            cursor: pointer; 
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-full);
            transition: var(--transitions);
            font-size: 0.875rem;
            display: flex;
            align-items: center;
        }
        
        .action-btn:hover {
            background: var(--accentLightTint);
            color: var(--textColorDark);
            border-color: var(--borderColor);
        }
        
        .action-btn .icon {
            margin-right: var(--spacing-xs);
        }
        
        .admin-panel { 
            background: #f1f3f4; 
            padding: var(--spacing-lg); 
            border-radius: var(--border-radius-md); 
            margin-bottom: var(--spacing-md);
            border-left: 4px solid #ea4335;
        }
        
        .admin-panel h3 {
            margin-bottom: var(--spacing-md);
            color: var(--textColorDark);
            font-weight: 500;
        }
        
        .admin-actions { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: var(--spacing-md); 
            margin-top: var(--spacing-md);
        }
        
        .admin-input {
            padding: var(--spacing-sm);
            border: 1px solid var(--borderColor);
            border-radius: var(--border-radius-xs);
            font-size: 0.875rem;
        }
        
        .search-results {
            margin-top: var(--spacing-md);
        }
        
        .empty-state {
            text-align: center;
            padding: var(--spacing-xl);
            color: var(--textColorDark);
            font-size: 1rem;
            opacity: 0.7;
        }
        
        /* 搜索框样式优化 */
        .search-box {
            margin-bottom: var(--spacing-lg);
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }
        
        .search-input {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--borderColor);
            border-radius: var(--border-radius-full);
            font-size: 1rem;
            height: 46px;
            min-width: 0; /* 防止在flex容器中被压缩 */
        }
        
        .search-button {
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--darkColor);
            color: var(--whitishColor);
            border: none;
            border-radius: var(--border-radius-full);
            cursor: pointer;
            font-weight: 500;
            height: 46px;
            min-width: 80px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transitions);
        }
        
        .search-button:hover {
            background: var(--darkerColor);
            transform: translateY(-2px);
        }
        
        .search-button .icon {
            margin-right: var(--spacing-xs);
        }
        
        /* 用户搜索结果样式 */
        .user-search-result {
            background: var(--whitishColor);
            padding: var(--spacing-lg);
            border: 1px solid var(--borderColor);
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-md);
        }
        
        .user-search-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }
        
        .user-search-info {
            flex: 1;
        }
        
        .user-search-actions {
            display: flex;
            gap: var(--spacing-sm);
        }
        
        .search-section-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin: var(--spacing-lg) 0 var(--spacing-md) 0;
            color: var(--textColorDark);
            padding-left: var(--spacing-sm);
            border-left: 4px solid var(--darkColor);
        }
        
        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-content {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-right: none;
                border-bottom: 1px solid var(--borderColor);
            }
            
            .content-area {
                margin-left: 0;
            }
            
            .admin-actions {
                grid-template-columns: 1fr;
            }
            
            .search-box {
                flex-direction: column;
            }
            
            .search-button {
                width: 100%;
            }
            
            body {
                padding: var(--spacing-sm);
            }
            
            .container {
                border-radius: var(--border-radius-md);
            }
            
            header {
                padding: var(--spacing-md);
            }
        }

        /* ==================== 图标样式 ==================== */
        .icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            vertical-align: middle;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        /* ==================== 波纹效果 ==================== */
        .ripple {
            position: relative;
            overflow: hidden;
            transform: translate3d(0, 0, 0);
        }

        .ripple:after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }

        .ripple:active:after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }

        /* 移除按钮点击时的蓝色覆盖层 */

        /* 为所有按钮添加波纹效果 */

        }
        
        button:after, .nav-tab:after, .action-btn:after {

            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, rgba(255, 255, 255, 0.4) 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;

            opacity: 0;
            transition: transform .5s, opacity 1s;

        /* 自定义右键菜单样式 - 美化版 */

    <script>
        // ==================== 禁用右键菜单 ====================
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            showContextMenu(e);
        });
        
        // ==================== 自定义右键菜单 ====================
        const contextMenu = document.getElementById('contextMenu');
        let selectedText = '';
        let contextTarget = null; // 保存右键点击时的目标元素
        
        function showContextMenu(e) {
            // 保存目标元素
            contextTarget = e.target;
            
            // 获取选中的文本
            selectedText = window.getSelection().toString();
            
            // 检查是否在消息元素上右键点击
            const postElement = e.target.closest('.post');
            const messageElement = e.target.closest('.message-content div[style*="background:"]'); // 私信消息元素
            const isOnPost = !!postElement;
            const isOnMessage = !!messageElement;
            
            // 显示菜单前先设置位置
            contextMenu.style.display = 'block';
            contextMenu.style.left = e.pageX + 'px';
            contextMenu.style.top = e.pageY + 'px';
            
            // 调整菜单位置，避免超出视窗
            const rect = contextMenu.getBoundingClientRect();
            const windowWidth = window.innerWidth;
            const windowHeight = window.innerHeight;
            
            if (rect.right > windowWidth) {
                contextMenu.style.left = (e.pageX - rect.width) + 'px';
            }
            
            if (rect.bottom > windowHeight) {
                contextMenu.style.top = (e.pageY - rect.height) + 'px';
            }
            
            // 添加动画效果
            setTimeout(() => {
                if (contextMenu) {
                    contextMenu.classList.add('visible');
                }
            }, 10);
            
            // 更新菜单项状态
            const copyItem = contextMenu.querySelector('[data-action="copy"]');
            copyItem.style.opacity = selectedText ? '1' : '0.5';
            copyItem.style.pointerEvents = selectedText ? 'auto' : 'none';
            
            // 处理"复制完整消息"选项
            const copyFullMessageItem = contextMenu.querySelector('[data-action="copy-full-message"]');
            if (copyFullMessageItem) {
                copyFullMessageItem.remove();
            }
            
            // 如果在消息上右键，添加"复制完整消息"选项
            if (isOnPost || isOnMessage) {
                const divider = contextMenu.querySelector('.context-menu-divider');
                const copyFullMessageElement = document.createElement('div');
                copyFullMessageElement.className = 'context-menu-item';
                copyFullMessageElement.dataset.action = 'copy-full-message';
                copyFullMessageElement.innerHTML = '<span class="icon icon-copy-full"></span> 复制完整消息';
                contextMenu.insertBefore(copyFullMessageElement, divider.nextSibling);
            }
        }
        
        // 隐藏右键菜单
        function hideContextMenu() {
            if (contextMenu) {
                contextMenu.classList.remove('visible');
                // 等待动画完成后隐藏
                setTimeout(() => {
                    if (contextMenu) {
                        contextMenu.style.display = 'none';
                    }
                }, 200);
            }
        }
        
        // 点击其他地方隐藏菜单
        document.addEventListener('click', function() {
            hideContextMenu();

                    .from('friendships')
                    .update({ status: status })
                    .eq('id', requestId);

                    alert('处理请求失败: ' + error.message);

                    // 如果是同意请求，还需要创建反向的好友关系
                    if (status === 'accepted') {
                        const { data: request } = await supabase
                            .from('friendships')
                            .select('user_id, friend_id')
                            .eq('id', requestId)
                            .single();
                        
                        if (request) {
                            await supabase.from('friendships').insert([{

                                friend_id: request.user_id,
                                status: 'accepted',
                                created_at: new Date().toISOString()

                    });
                }, 100);

            } catch (error) {
                console.error('搜索用户失败:', error);
                document.getElementById('searchMessage').textContent = '搜索失败: ' + error.message;
            }
        }

        async function sendFriendRequest(friendId) {
            if (!supabase || !currentUser) return;

            try {
                // 检查是否已经是好友或已有待处理请求
                const { data: existing } = await supabase
                    .from('friendships')
                    .select('*')
                    .or(`and(user_id.eq.${currentUser.id},friend_id.eq.${friendId}),and(user_id.eq.${friendId},friend_id.eq.${currentUser.id})`)
                    .maybeSingle();

                if (existing) {
                    if (existing.status === 'accepted') {
                        alert('你们已经是好友了！');
                    } else if (existing.status === 'pending') {
                        alert('好友请求已发送，等待对方确认');
                    }
                    return;
                }

                const { error } = await supabase.from('friendships').insert([{
                    user_id: currentUser.id, 
                    friend_id: friendId, 
                    status: 'pending',
                    created_at: new Date().toISOString()
                }]);
                
                if (error) {
                    alert('发送失败: ' + error.message);
                } else {
                    alert('好友请求已发送！');
                }
            } catch (error) {
                alert('发送好友请求失败: ' + error.message);
            }
        }

        async function removeFriend(friendId) {
            if (!supabase || !currentUser) return;
            if (!confirm('确定要删除好友吗？')) return;

            try {
                // 删除双向的好友关系
                const { error } = await supabase.from('friendships').delete()
                    .or(`and(user_id.eq.${currentUser.id},friend_id.eq.${friendId}),and(user_id.eq.${friendId},friend_id.eq.${currentUser.id})`);
                
                if (error) throw error;
                loadFriends();
            } catch (error) {
                alert('删除好友失败: ' + error.message);
            }
        }

        function addFriend(userId) {
            if (!supabase || !currentUser) return;
            
            // 首先获取用户消息
            supabase.from('profiles').select('*').eq('id', userId).single()
                .then(({ data: user, error }) => {
                    if (error) {
                        alert('获取用户消息失败: ' + error.message);
                        return;
                    }
                    
                    if (confirm(`确定要添加 ${user.username} 为好友吗？`)) {
                        sendFriendRequest(userId);
                    }
                })
                .catch(error => {
                    alert('添加好友失败: ' + error.message);
                });
        }

        function startChat(userId) {
            if (!supabase || !currentUser) return;

            supabase.from('profiles').select('*').eq('id', userId).single()
                .then(({ data: user, error }) => {
                    if (error) {
                        alert('获取用户消息失败: ' + error.message);
                        return;
                    }
                    
                    currentChatUser = user;
                    document.getElementById('messageUserName').textContent = `与 ${user.username} 对话`;
                    
                    const modal = document.getElementById('messageModal');
                    modal.style.display = 'block';
                    setTimeout(() => {
                        modal.classList.add('show');
                    }, 10);
                    
                    // 隐藏新消息提示
                    document.getElementById('newChatMessageIndicator').style.display = 'none';
                    
                    loadMessages(userId);
                    
                    // 启动定时刷新私信对话
                    startChatRefresh();
                    
                    // 订阅私信实时更新
                    subscribeToMessages();
                })
                .catch(error => {
                    alert('开始聊天失败: ' + error.message);
                });
        }

        async function loadMessages(userId) {
            if (!supabase || !currentUser) return;

            // 只在第一次加载时显示加载动画
            const container = document.getElementById('messageContent');
            if (isFirstLoad.chat) {
                container.innerHTML = `
                    <div class="loading-placeholder">
                        <div class="loading-balls">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                        <div class="loading-text">加载中...</div>
                    </div>
                `;
                isFirstLoad.chat = false;
            }

            try {
                const { data: messages, error } = await supabase
                    .from('private_messages')
                    .select('*')
                    .or(`and(sender_id.eq.${currentUser.id},receiver_id.eq.${userId}),and(sender_id.eq.${userId},receiver_id.eq.${currentUser.id})`)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                // 只在有数据或第一次加载时更新界面
                if (isFirstLoad.chat || messages) {
                    container.innerHTML = '';

                    if (!messages || messages.length === 0) {
                        container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">暂无消息，开始对话吧！</div>';
                        return;
                    }

                    messages.forEach(message => {
                        const messageElement = document.createElement('div');
                        messageElement.style.margin = '10px 0';
                        messageElement.innerHTML = `
                            <div style="display: flex; justify-content: ${message.sender_id === currentUser.id ? 'flex-end' : 'flex-start'};">
                                <div style="max-width: 70%; background: ${message.sender_id === currentUser.id ? '#4285f4' : '#e8f0fe'}; 
                                     color: ${message.sender_id === currentUser.id ? 'white' : 'black'}; 
                                     padding: 12px; border-radius: 12px; word-wrap: break-word;">
                                    ${message.content}
                                </div>
                            </div>
                            <div style="text-align: ${message.sender_id === currentUser.id ? 'right' : 'left'}; 
                                 color: #666; font-size: 12px; margin-top: 5px;">
                                ${new Date(message.created_at).toLocaleTimeString()}
                            </div>
                        `;
                        container.appendChild(messageElement);
                    });
                    container.scrollTop = container.scrollHeight;
                }
                
                // 隐藏新消息提示
                document.getElementById('newChatMessageIndicator').style.display = 'none';
            } catch (error) {
                console.error('加载消息失败:', error);
                container.innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">加载消息失败</div>';
            }
        }

        async function sendMessage() {
            if (!supabase || !currentUser || !currentChatUser) return;

            const content = document.getElementById('messageText').value.trim();
            const messageElement = document.getElementById('messageSendMessage');
            
            messageElement.textContent = '';
            if (!content) {
                messageElement.textContent = '请输入消息内容';
                return;
            }

            try {
                const { error } = await supabase.from('private_messages').insert([{
                    sender_id: currentUser.id,
                    receiver_id: currentChatUser.id,
                    content: content,
                    created_at: new Date().toISOString()
                }]);

                if (error) {
                    messageElement.textContent = '发送失败: ' + error.message;
                } else {
                    document.getElementById('messageText').value = '';
                    loadMessages(currentChatUser.id);
                }
            } catch (error) {
                messageElement.textContent = '发送失败: ' + error.message;
            }
        }

        function deletePost(postId) {
            if (!supabase || !isSuperAdmin) return;
            if (!confirm('确定要删除这个消息吗？')) return;

            supabase.from('posts').delete().eq('id', postId)
                .then(({ error }) => {
                    if (error) throw error;
                    loadPosts();
                })
                .catch(error => {
                    alert('删除消息失败: ' + error.message);
                });
        }

        async function deletePostById() {
            if (!supabase || !isSuperAdmin) return;
            
            const postId = document.getElementById('deletePostId').value.trim();
            const messageElement = document.getElementById('adminMessage');
            
            messageElement.textContent = '';
            if (!postId) {
                messageElement.textContent = '请输入消息ID';
                return;
            }

            try {
                const { error } = await supabase.from('posts').delete().eq('id', postId);
                if (error) throw error;
                messageElement.textContent = '消息删除成功';
                messageElement.className = 'success-message';
                document.getElementById('deletePostId').value = '';
            } catch (error) {
                messageElement.textContent = '删除消息失败: ' + error.message;
            }
        }

        async function banUser() {
            if (!supabase || !isSuperAdmin) return;

            const userId = document.getElementById('banUserId').value.trim();
            const messageElement = document.getElementById('adminMessage');
            
            messageElement.textContent = '';
            if (!userId) {
                messageElement.textContent = '请输入用户ID';
                return;
            }

            try {
                const { error } = await supabase.from('profiles').update({ is_banned: true }).eq('id', userId);
                if (error) throw error;
                messageElement.textContent = `用户 ${userId} 已被封禁`;
                messageElement.className = 'success-message';
                document.getElementById('banUserId').value = '';
            } catch (error) {
                messageElement.textContent = '封禁失败: ' + error.message;
            }
        }

        function logout() {
            // 先清除所有状态和订阅
            currentUser = null;
            isSuperAdmin = false;
            localStorage.removeItem('currentUser');
            
            // 取消所有订阅
            if (postsSubscription) {
                postsSubscription.unsubscribe();
                postsSubscription = null;
            }
            
            if (messagesSubscription) {
                messagesSubscription.unsubscribe();
                messagesSubscription = null;
            }
            
            // 停止所有定时刷新
            stopPostsRefresh();
            stopFriendsRefresh();
            stopMessagesRefresh();
            stopChatRefresh();
            
            // 清空所有输入框
            document.getElementById('loginIdentifier').value = '';
            document.getElementById('loginPassword').value = '';
            document.getElementById('userName').textContent = '';
            document.getElementById('userAvatar').textContent = '?';
            
            // 隐藏管理员相关元素
            document.getElementById('adminBadge').style.display = 'none';
            document.getElementById('adminTab').style.display = 'none';
            
            // 最后更新UI状态
            hideAllTabs();
            document.getElementById('authSection').style.display = 'block';
            document.getElementById('mainContent').classList.remove('logged-in');
            
            // 强制重新渲染DOM
            requestAnimationFrame(() => {
                document.getElementById('mainContent').style.display = 'none';
                requestAnimationFrame(() => {
                    document.getElementById('mainContent').style.display = '';
                });
            });
        }



        // ==================== 页面初始化 ====================
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成，开始初始化...');
            
            // 先设置事件监听器
            setupEventListeners();
            
            // 然后初始化Supabase
            if (initSupabase()) {
                checkAuthState();
                console.log('初始化完成');
            } else {
                document.getElementById('loginMessage').textContent = '系统初始化失败，请刷新页面';
            }
        });

        // 确保所有函数都在全局作用域中可用
        window.addFriend = addFriend;
        window.startChat = startChat;
        window.deletePost = deletePost;
        window.handleFriendRequest = handleFriendRequest;
        window.sendFriendRequest = sendFriendRequest;
        window.removeFriend = removeFriend;
    </script>
</body>
</html>
